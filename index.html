<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Animated Popup Box</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
     <div class="center">
         <button id="open-popup" class="btn">Show Popup</button>
     </div>

     <div class="popup">
         <div class="head">
             <div class="icon">
                 <div class="box">
                     <i class="fa fa-check"></i>
                 </div>
             </div>
         </div>
         <div class="body">
             <h1>Success</h1>
             <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti, consequatur?</p>
             <button class="close-btn">&times; Close</button>
         </div>
     </div>
     <script src="app.js"></script>
</body>
</html>
